<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="layoutStylesheet.css">
  <link rel="stylesheet" href="createAccountStylesheet.css">

  <title>Wishlist</title>


</head>
<body>
<header>
  <h2>Your Wishlist</h2>
  <picture>
    <img src="logo.jpg" alt="Logo"
         style="width: 90px; float: left; margin-top: -120px">
  </picture>
</header>

<section>
  <nav>
    <h1 style="font-size: xxx-large"></h1>
    <ul>
      <a href="/loginpage">
        <button type="button" style="background-color: cadetblue">Login</button>
      </a></li>
      <li>
        <a href="/show/{id}">
          <button type="button" style="background-color: cadetblue">Show Wishlist</button>
        </a></li>
      <li>
        <a href="/addwish">
          <button type="button" style="background-color: cadetblue">Add Wish</button>
        </a></li>
    </ul>
  </nav>

  <div class="article-box">
    <article>
      <!-- Start ønske metod-->


      <form  action="#" th:action="@{/save}" th:object="${wish}" method="POST" style="border:1px solid #ccc">

        <div class="container">
          <h1>Add wish</h1>
          <hr>

          <label for="wishID"><b>ID</b></label>
          <input type="text" th:field="*{wishID}" required id="wishID">


          <label for="wishName"><b>Name</b></label>
          <input type="text" th:field="*{wishName}" placeholder="Enter wish" name="wish" required id="wishName">

          <label for="wishDescription"><b>Description</b></label>
          <input type="text" th:field="*{wishDescription}" placeholder="Enter description" name="description" required id="wishDescription">

          <label for="wishPrice"><b>Price</b></label>
          <input type="text" th:field="*{wishPrice}" placeholder="Enter Price (round number)" name="price" required id="wishPrice">

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn" style="background-color: cadetblue">Add wish</button>


          </div>
        </div>
      </form>

      <!-- Slut opret ønske metode-->

    </article>
  </div>
</section>

<!-- FOOTER START -->

<footer>
  <div class="row">
    <div class="column">
      <h3>Contact Us</h3>
      <p> <a href="mailto:kea@kea.dk">Email Us Here</a> </p>
    </div>

    <div class="column">
      <h3>About Us</h3>
      <p>Just three classmates who have fun when working on a project together! :)</p>
    </div>

    <div class="column">
      <h3>KEA</h3>
      <p> <a href="https://www.kea.dk" target="_blank">Go visit KEA's website</a> </p>
    </div>
  </div>

</footer>

<!--FOOTER END-->

</body>
</html>
