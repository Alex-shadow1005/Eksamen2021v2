<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="indexStylesheet.css">
    <script type="text/javascript" th:src="@{/static/delete.js}"></script>

    <meta charset="UTF-8">
    <title>Projects</title>
</head>


<body>


<div class="container content center padding-64" style="max-width:800px" id="band">
    <h2 class="wide">YOUR PROJECTS</h2>
    <p class="opacity"><i>An overview of your projects</i></p>
    <p>Here you can see, edit and delete your current projects.</p><br>

    <section>

        <div class="s-center">
            <article>

                <table>
                    <tr>
                        <th>Name</th>

                        <th>Description</th>

                        <th>Price</th>

                        <th>Hours</th>

                        <th>Subprojects</th>

                        <th>Edit</th>

                        <th>Delete</th>

                    </tr>

                    <tr th:each="project : ${projects}">

                        <!--   <td hidden th:text="${project.userId}"></td> -->

                        <p hidden th:text="${project.projectId}"></p>

                        <td th:text="${project.projectName}"></td>

                        <td th:text="${project.projectDescription}"></td>

                        <td th:text="${project.projectHours}"></td>

                        <td th:text="${project.projectPrice}"></td>


                        <td>
                            <!--                            <form action="/show-subprojects/5" method="GET" modelAttribute="project">-->
                            <a th:href="|/show-subprojects/${project.projectId}|">
                                <button type="submit" class="button smaller-button">Subproject</button>
                            </a>
                            <!--</form>-->
                        </td>

                        <td><!-- EDIT PROJECT HER --></td>

                        <td>
                            <a th:href="@{/show/165/${projectId}}" class="btn btn-danger"></a>
                            <button th:onclick="'deleteProject(\'' + ${project.projectId} + '\');'" class="button smaller-button">Delete</button>
                        </td>

                    </tr>

                    <!-- <a th:href="|/show-projects/${project.projectId}|">
                        <button type="submit" class="button smaller-button">Delete</button>
                    </a> -->


                </table>
                <br>
                <br>

                <a th:href="@{/add-project}">
                    <button type="button" class="start-button">Add project</button>
                </a>

            </article>
        </div>
    </section>

</div>

</section>

</div>

<div class="modal" tabindex="-1" role="dialog" id="deleteModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Du er ved at slette et projekt, bekraft venligst</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Er du sikker på at du vil slette et projekt der har subprojekter under sig?</p>
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    <div class="button">
        <br>
        <a href="/login-page">
            <button class="button start-button">Start</button>

        <div class="column">
            <h3></h3>
            <br>

<style>

    html {
        box-sizing: border-box;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        overflow-x: hidden
    }

    *, *:before, *:after {
        box-sizing: inherit
    }

    body {
        background: linear-gradient(30deg, #59869D, ghostwhite); /*samme farve som taget fra Alpha-Solutions hjemmeside! (bortset fra den hvide, ghost lød bare sejere, feel free to change it haha*/
        margin: 0;
        font-family: Verdana, sans-serif;
        font-size: 15px;
        line-height: 1.5
    }

    .start-button {
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: white;
        color: black;
        border: 2px solid #e7e7e7;
    }

    .start-button:hover {
        background-color: #59869D; /*samme farve som taget fra Alpha-Solutions hjemmeside!*/
        color: white;
    }

    .smaller-button {
        padding: 4px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: 2px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: white;
        color: black;
        border: 2px solid #e7e7e7;
    }

    .smaller-button:hover {
        background-color: #59869D; /*samme farve som taget fra Alpha-Solutions hjemmeside!*/
        color: white;
    }

    a {
        background-color: transparent;
        color: inherit
    }

    a:active, a:hover {
        outline-width: 0
    }

    .wide {
        letter-spacing: 4px
    }

    .s-center .bar {
        display: inline-block;
        width: auto
    }

    .container:after, .container:before {
        content: "";
        display: table;
        clear: both
    }

    .content {
        margin-left: auto;
        margin-right: auto;
        max-width: 980px
    }

    .container {
        padding: 0.01em 16px
    }

    .opacity, .hover-opacity:hover {
        opacity: 0.60
    }

    .opacity-off, .hover-opacity-off:hover {
        opacity: 1
    }

    .opacity-max {
        opacity: 0.25
    }

    .opacity-min {
        opacity: 0.75
    }

    .center {
        text-align: center !important
    }

    .padding-64 {
        padding-top: 64px !important;
        padding-bottom: 64px !important
    }


    /* TABLE CSS: */
    table {
        border-collapse: collapse;
        width: 100%;
        align-content: center;
    }

    td, th {
        border: 1px solid #59869D;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: ghostwhite;
    }
</style>

<script>
    function deleteProject(projectId) {
        if (confirm("Indset besked her")) {
            location.assign("http://localhost:8080/delete-project/" + projectId)
        }
    }
</script>
</html>
