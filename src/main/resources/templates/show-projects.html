<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="layoutStylesheet.css">
    <link rel="stylesheet" href="createAccountStylesheet.css">

    <title>Projects</title>


</head>
<body>
<header>
    <h2>Your Projects</h2>

</header>

<section>
    <nav>
        <h1 style="font-size: xxx-large"></h1>
        <ul>
            <a href="#">
                <button type="button" style="background-color: cadetblue">Home</button>
            </a></li>
            <li>
                <a href="/login-page">
                    <button type="button" style="background-color: cadetblue">Login</button>
                </a></li>
            <li>
                <a href="/addproject">
                    <button type="button" style="background-color: cadetblue">Add Project</button>
                </a></li>
        </ul>
    </nav>

    <div class="article-box">
        <article>

            <table>
                <tr>
                    <th>ID</th>
                    <th>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;</th>
                    <th>Name</th>
                    <th>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;</th>
                    <th>Description</th>
                    <th>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;</th>
                    <th>Price</th>
                </tr>


                                <tr th:each="project : ${projects}">
                                    <td th:text="${project.project_id}"></td>
                                    <td>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;</td>
                                    <td th:text="${project.project_name}"></td>
                                    <td>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;</td>
                                    <td th:text="${project.project_description}"></td>
                                    <td>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;</td>
                                    <td th:text="${project.project_price}"></td>
                                </tr>


                </tr>

            </table>
            <br>

            <a th:href="@{/addproject}">
                <button type="button" style="background-color: cadetblue">Add project</button>
            </a>


        </article>
    </div>
</section>


<!-- FOOTER START -->

<footer>
    <div class="row">
        <div class="column">
            <h3>Contact Us</h3>
            <p><a href="mailto:kea@kea.dk">Email Us Here</a></p>
        </div>

        <div class="column">
            <h3>About Us</h3>
            <p>Just three classmates who have fun when working on a project together! :)</p>
        </div>

        <div class="column">
            <h3>KEA</h3>
            <p><a href="https://www.kea.dk" target="_blank">Go visit KEA's website</a></p>
        </div>
    </div>

</footer>

<!--FOOTER END-->

</body>
</html>
