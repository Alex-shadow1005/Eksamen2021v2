<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- @Author: Silke-->

<head>
    <link rel="stylesheet" href="indexStylesheet.css">
    <script type="text/javascript" th:src="@{/static/delete.js}"></script>

    <meta charset="UTF-8">
    <title>Projects</title>
</head>


<body>


<div class="container content center padding-64" style="max-width:800px"> <!--<h2 th:object="${user}"></h2>-->
    <h2 class="wide">Welcome </h2> <!--<h2 class="wide" th:text="${user.userUsername}"></h2>-->
    <h2 class="wide">YOUR PROJECTS</h2>
    <p class="opacity"><i>An overview of your projects</i></p>
    <p>Here you can see, edit and delete your current projects.</p><br>

    <section>

        <div class="s-center">
            <article>

                <table>
                    <tr> <!-- Start of table row with header-->
                        <th>Name</th>

                        <th>Description</th>

                        <th>Hours</th>

                        <th>Price</th>

                        <th>Subprojects</th>

                        <th>Edit</th>

                        <th>Delete</th>

                    </tr>


                    <tr th:each="project : ${projects}">  <!-- Start of table row with th insert-->

                        <!--   <td hidden th:text="${project.userId}"></td> -->

                        <p hidden th:text="${project.projectId}"></p>

                        <td th:text="${project.projectName}"></td>

                        <td th:text="${project.projectDescription}"></td>

                        <td th:text="${project.projectHours}"></td>

                        <td th:text="${project.projectPrice}"></td>


                        <!-- @Author: Silke-->
                        <td>
                            <a th:href="|/show-subprojects/${project.projectId}|">
                                <button type="submit" class="button smaller-button">View Subprojects</button>
                            </a>
                        </td>

                        <!-- @Author: Silke-->
                        <td>
                            <a th:href="@{/update-project/{projectId}(projectId=${project.projectId})}">
                                <button class="smaller-button">Edit</button>
                            </a>
                        </td>
                        </td>

                        <!-- @Author: Kristian-->
                        <td>
                            <a th:href="|/delete-project/${project.projectId}|" class="btn btn-danger">
                            <button th:onclick="'deleteProject(\'' + ${project.projectId} + '\');'"
                                    class="button smaller-button">Delete</button></a>

                        </td>

                    </tr>

                </table>
                <br>
                <br>

                <!-- @Author: Silke-->
                <a th:href="@{/create-project}">
                    <button type="button" class="start-button">Add project</button>
                </a>

            </article>
        </div>
    </section>

</div>

</section>

</div>

<!-- FOOTER START -->
<footer>
    <div class="row">
        <div class="column">
            <h3></h3>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
        <div class="column">
        </div>
        <div class="column">
        </div>
    </div>
</footer>
<!--FOOTER END-->
</body>


<style>
    html {
        box-sizing: border-box;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        overflow-x: hidden
    }

    *, *:before, *:after {
        box-sizing: inherit
    }

    body {
        background: linear-gradient(30deg, #59869D, ghostwhite); /*samme farve som taget fra Alpha-Solutions hjemmeside! (bortset fra den hvide, ghost l√∏d bare sejere, feel free to change it haha*/
        margin: 0;
        font-family: Verdana, sans-serif;
        font-size: 15px;
        line-height: 1.5
    }

    .start-button {
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: white;
        color: black;
        border: 2px solid #e7e7e7;
    }

    .start-button:hover {
        background-color: #59869D; /*samme farve som taget fra Alpha-Solutions hjemmeside!*/
        color: white;
    }

    .smaller-button {
        padding: 4px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: 2px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: white;
        color: black;
        border: 2px solid #e7e7e7;
    }

    .smaller-button:hover {
        background-color: #59869D; /*samme farve som taget fra Alpha-Solutions hjemmeside!*/
        color: white;
    }

    a {
        background-color: transparent;
        color: inherit
    }

    a:active, a:hover {
        outline-width: 0
    }

    .wide {
        letter-spacing: 4px
    }

    .s-center .bar {
        display: inline-block;
        width: auto
    }

    .container:after, .container:before {
        content: "";
        display: table;
        clear: both
    }

    .content {
        margin-left: auto;
        margin-right: auto;
        max-width: 980px
    }

    .container {
        padding: 0.01em 16px
    }

    .opacity, .hover-opacity:hover {
        opacity: 0.60
    }

    .center {
        text-align: center !important
    }

    .padding-64 {
        padding-top: 64px !important;
        padding-bottom: 64px !important
    }


    /* TABLE CSS: */
    table {
        border-collapse: collapse;
        width: 100%;
        align-content: center;
    }

    td, th {
        border: 1px solid #59869D;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: ghostwhite;
    }
</style>

<script>
    function deleteProject(projectId) {
        let array = window.location.pathname.split("/")
        console.log(array[0])
        if (confirm("Are you sure you wan't to delete this project?")) {
            location.assign("http://localhost:8080/show/" + projectId)
        }
    }
</script>
</html>
