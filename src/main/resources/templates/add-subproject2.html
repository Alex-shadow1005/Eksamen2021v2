<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="indexStylesheet.css">


    <meta charset="UTF-8">
    <title>Add Project</title>
</head>

<body>

<div class="container content center padding-64" style="max-width:1000px" id="band">
    <h2 class="wide">ADD PROJECT</h2>
    <p class="opacity"><i>Add a new project to your project-list</i></p>
</div>

<!-- START ADD PROJECT METHOD -->
<section>
    <div class="s-center">
        <article>

            <table>
                <tr>
                    <th>Project name</th>
                    <th>Description</th>
                    <th>Senior developer hours</th>
                    <th>Developer hours</th>
                    <th>Graphic designer hours</th>
                </tr>

                <tr>

                    <form method="POST" th:action="@{/add-subproject}" th:object="${subproject}">

                        <td hidden><input type="text" th:field="*{subproject.subprojectId}"
                                   placeholder="Subproject ID"></td>

                        <td hidden><input type="text" th:field="*{subproject.projectId}"
                                          placeholder="Project ID"></td>

                        <td><input type="text" th:field="*{subproject.subprojectName}"
                                   placeholder="Name"></td>

                        <td><input type="text" th:field="*{subproject.subprojectDescription}"
                                   placeholder="Description" size="150"></td>

                        <td><input type="text" th:field="*{subproject.subprojectSeniordeveloperHours}"
                                   placeholder="Senior developer hours"></td>

                        <td><input type="text" th:field="*{subproject.subprojectDeveloperHours}"
                                   placeholder="Developer hours"></td>

                        <td><input type="text" th:field="*{subproject.projectGraphicHours}"
                                   placeholder="Graphic designer hours"></td>

                        <td hidden><input type="text" th:field="*{subproject.subprojectPrice}"
                                          placeholder="Subproject Price"></td>


                        <!--Vil gerne have lavet description input feltet om, så det kan være større (en boks)-->

                        <!-- skal ikke have pris, vel?
                        <input type="text" th:field="*{project_price}"
                               placeholder="Price">-->

                        <button type="reset" class="cancel-button">Clear form</button>
                        <button type="submit" class="start-button">Add Project</button>
                    </form>

                </tr>
            </table>
            <br>
            <br>

        </article>
        <br>
        <br>
        <!-- Virker ikke endnu
        <a href="/show/">
        <button type="button" class="cancel-button">Go Back</button>
        </a>-->
    </div>
</section>


<!-- FOOTER START -->

<footer>
    <div class="row">
        <div class="column">
            <h3> </h3>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

        </div>

        <div class="column">
        </div>

        <div class="column">
        </div>
    </div>

</footer>

<!--FOOTER END-->
</body>

</html>
