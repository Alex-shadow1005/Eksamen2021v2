<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="indexStylesheet.css">

    <title>Subproject</title>
</head>


<body>


<div class="container content center padding-64" style="max-width:1000px" id="band">

    <p class="opacity"><i>Edit your subproject</i></p>
    <p>Here you can edit your current subproject.</p><br>

    <section>

        <div class="s-center">
            <article>

                <form action="/new-update-project" modelAttribute="project" method="POST">



                    <table>
                        <tr>
                            <th>Name</th>

                            <th>Description</th>

                          <!--  <th>Senior developer hours</th>

                            <th>Developer hours</th>

                            <th>Graphic designer hours</th> -->

                        </tr>




                        <tr th:each="project : ${project}">
                            <!-- <label for="subprojectId">subproject id:</label>-->
                            <td hidden> <input type="text" id="projectId" name="projectId" th:value="${project.projectId}">
                            </td>

                            <!--           <label for="subprojectName">subproject name:</label>-->
                            <td><input type="text" id="projectName" name="projectName" th:value="${project.projectName}">
                            </td>

                            <!--       <label for="subprojectDescription">subproject description:</label>-->
                            <td><input type="text" id="projectDescription" name="projectDescription" th:value="${project.projectDescription}">
                            </td>

                            <!--            <label for="subprojectSeniordeveloperHours">subproject seniordeveloper hours:</label>-->
                            <td hidden><input type="text" id="projectHours" name="projectHours" th:value="${project.projectHours}">
                            </td>

                            <!--            <label for="subprojectPrice">subproject price:</label>-->
                            <td hidden><input hidden type="text" id="projectPrice" name="projectPrice" th:value="${project.projectPrice}">
                            </td>

                        </tr>

                    </table>
                    <br>
                    <button type="submit" class="button smaller-button">Complete Edit</button>

                </form>



            </article>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>


</body>

<style>
    html {
        box-sizing: border-box;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        overflow-x: hidden
    }

    *, *:before, *:after {
        box-sizing: inherit
    }

    body {
        background: linear-gradient(30deg, #59869D, ghostwhite); /*samme farve som taget fra Alpha-Solutions hjemmeside! (bortset fra den hvide, ghost l√∏d bare sejere, feel free to change it haha*/
        margin: 0;
        font-family: Verdana, sans-serif;
        font-size: 15px;
        line-height: 1.5
    }

    .start-button {
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: white;
        color: black;
        border: 2px solid #e7e7e7;
    }

    .start-button:hover {
        background-color: #59869D; /*samme farve som taget fra Alpha-Solutions hjemmeside!*/
        color: white;
    }

    .smaller-button {
        padding: 4px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: 2px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: white;
        color: black;
        border: 2px solid #e7e7e7;
    }

    .smaller-button:hover {
        background-color: #59869D; /*samme farve som taget fra Alpha-Solutions hjemmeside!*/
        color: white;
    }

    a {
        background-color: transparent;
        color: inherit
    }

    a:active, a:hover {
        outline-width: 0
    }

    .wide {
        letter-spacing: 4px
    }

    .center .bar {
        display: inline-block;
        width: auto
    }

    .container:after, .container:before {
        content: "";
        display: table;
        clear: both
    }

    .content {
        margin-left: auto;
        margin-right: auto;
        max-width: 980px
    }

    .container {
        padding: 0.01em 16px
    }

    .opacity, .hover-opacity:hover {
        opacity: 0.60
    }

    .opacity-off, .hover-opacity-off:hover {
        opacity: 1
    }

    .opacity-max {
        opacity: 0.25
    }

    .opacity-min {
        opacity: 0.75
    }

    .center {
        text-align: center !important
    }

    .padding-64 {
        padding-top: 64px !important;
        padding-bottom: 64px !important
    }


    /* TABLE CSS: */
    table {
        border-collapse: collapse;
        width: 100%;
        align-content: center;
    }

    td, th {
        border: 1px solid #59869D;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: ghostwhite;
    }
</style>
</html>
