<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="indexStylesheet.css">


    <meta charset="UTF-8">
    <title>Add Project</title>
</head>

<body>

<div class="container content center padding-64" style="max-width:800px" id="band">
    <h2 class="wide">ADD PROJECT</h2>
    <p class="opacity"><i>Add a new project to your project-list</i></p>
</div>

<!-- START ADD PROJECT METHOD -->
<section>
    <div class="s-center">
        <article>

            <table>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Hours</th>
                    <th>Price</th>
                </tr>

                <tr>
                    <form action="/"></form>

                    <form method="POST" th:action="@{/add-project}" th:object="${project}">

                        <td hidden><input type="text" th:field="*{project.projectId}"
                                          placeholder="ProjectId"></td>

                        <td><input type="text" th:field="*{project.projectName}"
                                   placeholder="Name"></td>
                        <td><input type="text" th:field="*{project.projectDescription}"
                                   placeholder="Description" size="150"></td>

                        <td><input type="text" th:field="*{project.projectHours}"
                                   placeholder="Description"></td>

                        <td><input type="text" th:field="*{project.projectPrice}"
                                   placeholder="Description"></td>

                        Vil gerne have lavet description input feltet om, så det kan være større (en boks)

                        skal ikke have pris, vel?
                        <input type="text" th:field="*{project_price}"
                               placeholder="Price">

                        <button type="reset" class="cancel-button">Clear form</button>
                        <button type="submit" class="start-button">Add Project</button>
                    </form>

                </tr>
            </table>
            <br>
            <br>


        </article>
        <br>
        <br>
        <!-- Virker ikke endnu
        <a href="/show/">
        <button type="button" class="cancel-button">Go Back</button>
        </a>-->
    </div>
</section>
