<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="layoutStylesheet.css">
    <link rel="stylesheet" href="createAccountStylesheet.css">

    <title>Wishlist</title>


</head>
<body>

<header>
    <h2>Your Wishlist</h2>
    <picture>
        <img src="logo.jpg" alt="Logo"
             style="width: 90px; float: left; margin-top: -120px">
    </picture>
</header>

<section>
    <nav>
        <h1 style="font-size: xxx-large"></h1>
        <ul>
            <a href="/loginpage">
                <button type="button" style="background-color: cadetblue">Login</button>
            </a></li>
            <li>
                <a href="/show/{id}">
                    <button type="button" style="background-color: cadetblue">Show Wishlist</button>
                </a></li>
            <li>
                <a href="/addwish">
                    <button type="button" style="background-color: cadetblue">Add Wish</button>
                </a></li>
        </ul>
    </nav>

    <div class="article-box">
        <article>


            <form method="POST" th:action="@{/addwish}" th:object="${wish}">
                <input type="text" th:field="*{wishName}"
                       placeholder="Name">
                <input type="text" th:field="*{wishDescription}"
                       placeholder="Description">
                <input type="text" th:field="*{wishPrice}"
                       placeholder="Price">

                <button type="submit" style="background-color: cadetblue">Add Wish</button>
            </form>
        </article>
    </div>
</section>

<!-- FOOTER START -->

<footer>
    <div class="row">
        <div class="column">
            <h3>Contact Us</h3>
            <p> <a href="mailto:kea@kea.dk">Email Us Here</a> </p>
        </div>

        <div class="column">
            <h3>About Us</h3>
            <p>Just three classmates who have fun when working on a project together! :)</p>
        </div>

        <div class="column">
            <h3>KEA</h3>
            <p> <a href="https://www.kea.dk" target="_blank">Go visit KEA's website</a> </p>
        </div>
    </div>

</footer>

<!--FOOTER END-->
</body>
</html>
