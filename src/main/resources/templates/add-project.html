<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="indexStylesheet.css">


    <meta charset="UTF-8">
    <title>Add Project</title>
</head>

<body>

<div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
    <h2 class="w3-wide">ADD PROJECT</h2>
    <p class="w3-opacity"><i>Add a new project to your project-list</i></p>
    <p class="w3-justify"></p>
</div>

<!-- START ADD PROJECT METHOD -->
<section>
    <div class="article-box">
        <article>

            <table>
            <tr>

                <form method="POST" th:action="@{/add-project}" th:object="${project}">
                <th><input type="text" th:field="*{project_name}"
                       placeholder="Name"></th>
                <th><input type="text" th:field="*{project_description}"
                       placeholder="Description"></th>

                <!-- skal ikke have pris, vel?
                <input type="text" th:field="*{project_price}"
                       placeholder="Price">-->

            </tr>
            </table>

                <button type="submit" class="start-button">Add Project</button>
            </form>
        </article>
    </div>
</section>


<!-- FOOTER START -->

<footer>
    <div class="row">
        <div class="column">
            <h3> </h3>
            <br>
            <br>
            <br>

        </div>

        <div class="column">
        </div>

        <div class="column">
        </div>
    </div>

</footer>

<!--FOOTER END-->
</body>

</html>
