<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="createAccountStylesheet.css">
    <link rel="stylesheet" href="layoutStylesheet.css">
    <link rel="stylesheet" href="loginStylesheet.css">

    <meta charset="UTF-8">
    <title>Get Started</title>
</head>

<body>

<header>
    <h2>TSA</h2>
    <!--<picture>
        <img src="logo.jpg" alt="Logo"
             style="width: 90px; float: left; margin-top: -120px">
    </picture>-->
</header>

<section>
    <nav>
        <ul>
            <li>
                <a href="#">
                    <button type="button" style="background-color: cadetblue">Home</button>
                </a></li>
            <li>
                <a href="/show/{id}">
                    <button type="button" style="background-color: cadetblue">Show Project</button>
                </a></li>
            <li>
                <a href="/add-project">
                    <button type="button" style="background-color: cadetblue">Create Project</button>
                </a></li>
        </ul>
    </nav>

    <div class="article-box">
        <article>


            <!--Start login-metode-->
            <form action="/login" method="GET"> <!--Sender informationer videre herfra til PostController -> /login -->

                <div class="container">

                    <label for="user_email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="user_email" required id="user_email">
                    <!-- sender email videre til PostController /login-->

                    <label for="user_password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="user_password" required id="user_password">
                    <!--sender password videre til PostController /login-->

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
            </form>

            <!-- Slut login-metode-->
        </article>
    </div>


    <div class="article-box">
        <article>
            <!-- Start create user metode-->


            <form action="/new-user" method="POST" style="border:1px solid #ccc">

                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label for="user_username"><b>Username</b></label>
                    <input type="text" placeholder="Enter username" name="user_username" required id="user_username">

                    <!--//Input skal have et id af den pågældene attribut fra lable-->
                    <label for="user_email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="user_email" required id="user_email">

                    <label for="user_password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="user_password" required id="user_password">

                    <!-- TIL SENERE IMPLEMENTATION.
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>-->

                    <!--SKAL VI LAVE EN TERMS??-->
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>

                    <div class="clearfix">
                        <!-- SYNES IKKE DER SKAL VÆRE EN CANCEL <button type="button" class="cancelbtn">Cancel</button>-->
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>

            <!-- Slut create user-->
        </article>
    </div>

</section>
