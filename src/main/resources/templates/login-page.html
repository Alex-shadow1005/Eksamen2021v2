<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- @Author: Silke-->

<head>
    <link rel="stylesheet" href="indexStylesheet.css">


    <meta charset="UTF-8">
    <title>Welcome to Team Super Awesome's Website</title>
</head>

<body>

<div class="container content center padding-64" style="max-width:800px">
    <h2 class="wide">LOG IN</h2>
    <p class="opacity"><i>Log in if you've already registered</i></p>


    <!--LOG IN METODE HER-->

    <div class="article-box">
        <article>
            <form action="/login" method="GET"> <!--Sender informationer videre herfra til UserControllerImpl -> /login -->

                <div class="container">

                    <label for="userEmail"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="userEmail" required id="userEmail">
                    <!-- sender email videre til PostController /login-->

                    <label for="userPassword"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="userPassword" required id="userPassword">
                    <!--sender password videre til PostController /login-->

                    <br>
                    <button class="start-button" type="submit">Login</button>

                        <!-- REMEMBER USERNAME/EMAIL & PASSWORD BLIVER GJORT AF BROWSEREN
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>-->
                </div>
            </form>

        </article>
    </div>

    <!-- END OF LOGIN METHOD -->

</div>


<!-- START OF CREATE USER METHOD -->

<div class="container content center padding-64" style="max-width:1000px" id="band">
    <!--KAN JEG FJERNE ID'ET ELLER LAVE DET OM?-->
    <h2 class="wide">REGISTER</h2>
    <p class="opacity"><i>Register here if you're a new user</i></p>

    <!-- START CREATE USER-->


    <div class="article-box">
        <article>


            <form action="/new-user" method="POST">
                <p class="justify">
                <div class="container">

                    <label for="userUsername"><b>Username</b></label>
                    <input type="text" placeholder="Enter username" name="userUsername" required id="userUsername">

                    <label for="userEmail"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="userEmail" required id="userEmail">

                    <label for="userPassword"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="userPassword" required id="userPassword">


                    <!-- TIL SENERE IMPLEMENTATION.
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>-->

                    <p>By creating an account you agree to our <a href="#" target="popup" onclick="window.open('/terms','popup','width=600,height=600'); return false;"
                    >Terms & Privacy</a>.
                    </p>

                    <div class="clearfix">

                        <button type="submit" class="start-button">Sign Up</button>
                    </div>
                    </p>
                </div>
            </form>

        </article>
    </div>
</div>
