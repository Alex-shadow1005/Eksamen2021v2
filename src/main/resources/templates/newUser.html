<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="layoutStylesheet.css">
    <link rel="stylesheet" href="createAccountStylesheet.css">


    <meta charset="UTF-8">
    <title>Welcome to WishWishWish</title>
</head>
<body>
<header>
    <h2>Your Wishlist</h2>
    <picture>
        <img src="logo.jpg" alt="Logo"
             style="width: 90px; float: left; margin-top: -120px">
    </picture>
</header>

<section>
    <nav>
        <h1 style="font-size: xxx-large">SIGNUP FOR FREE TODAY!!</h1>
        <ul>
            <a href="/loginpage">
                <button type="button" style="background-color: cadetblue">Login</button>
            </a></li>
            <li>
                <a href="/show/{id}">
                    <button type="button" style="background-color: cadetblue">Show Wishlist</button>
                </a></li>
            <li>
                <a href="/addwish">
                    <button type="button" style="background-color: cadetblue">Add Wish</button>
                </a></li>
        </ul>
    </nav>

    <div class="article-box">
        <article>
            <!-- Start CreateAccountStylesheet.css-->


            <form action="/createUser" method="POST" style="border:1px solid #ccc">

                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <!--//Input skal have et id af den pågældene attribut fra lable-->
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required id="email">

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required id="password">

                    <!--Tilføj en ekstra attribut i user-->

                    <!--BLIVER IKKE BRUGT, MEN FREMTIDIG MULIGHED
                    <label for="passwordRepeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="password-repeat" required id="passwordRepeat">
                    -->

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>

                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>

            <!-- Slut CreateAccountStylesheet.css-->
        </article>
    </div>
</section>

<!-- FOOTER START -->

<footer>
    <div class="row">
        <div class="column">
            <h3>Contact Us</h3>
            <p><a href="mailto:kea@kea.dk">Email Us Here</a></p>
        </div>

        <div class="column">
            <h3>About Us</h3>
            <p>Just three classmates who have fun when working on a project together! :)</p>
        </div>

        <div class="column">
            <h3>KEA</h3>
            <p><a href="https://www.kea.dk" target="_blank">Go visit KEA's website</a></p>
        </div>
    </div>

</footer>

<!--FOOTER END-->

</body>
</html>
